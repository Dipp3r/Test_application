<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: (theme) => ({
                    'scene1': "{{url_for('static',filename='images/weathered_golden_monkey.png')}}",
                }),
              colors: {
                Vittae_Red: "#BB2230",
                Vittae_Violet: "#444584",
                Vittae_Blue: "#1E2E5A",
                text_blue: "#697DAB",
                Text_blue: "#223F80",
                border_gray: "#B8B8B8",
              }
            }
          }
        }
        document.getElementById('root').style.height = window.innerHeight
        document.getElementById('root').style.width = window.innerWidth
      </script>
    
</head>
<body>
    <div id="root"></div>
</body>
</html>
