{% extends "base.html" %}

{% block content %}
<section class="flex justify-center items-center h-screen">
    <div class="text-xl bg-_blue/90 p-5 w-60 md:w-1/2 xl:w-1/4 h-72 rounded-xl transition-colors backdrop-blur-xl text-center font-bold  bg-clip-padding backdrop-filter z-50 smooth-effect 'style'=z-index:100 shadow-xl">
        <h1 class="text-white font-bold text-xl md:text-2xl"> <p class="drop-shadow-xl pb-2">Login</p> </h1>
        <form action="/login" method="post" class="pt-4">
            <div  class="flex-col flex gap-0 space-y-0 items-center ">
                <input type="text" name="username" id="username" placeholder="Username" required class="hover:scale-110 transition transform duration-500 w-4/5 md:w-1/2 rounded-full bg-white/70 font-thin text-center text-md text-black px-3 border border-gray-500"><br>
                <input type="Password" name="password" id="passowrd" placeholder="Password" required class="hover:scale-110 transition transform duration-500 w-4/5 md:w-1/2 rounded-full bg-white/70 font-thin text-center text-md text-black px-3 border border-gray-500"><br> 
                <input type="submit" value="Login" class="bg-white/70 h-8 duration-500 w-20 md:p-1 text-sm md:text-md hover:shadow-md hover:text-black/70 hover:scale-95 text-gray-600 rounded-xl">
            </div>   
        </form>
        <p class="text-sm font-thin p-2 text-white">{{error}}</p>
        <div class="flex flex-row justify-center items-center ">
            <p class="text-sm font-thin text-white">Dont have an account? </p>
            <form action="/new_acc" method="post" >
            <input type="submit" value="sign up" class="pl-1 pb-2 brightness-110 hover:brightness-125 text-sm font-thin text-L_blue">
            </form>
        </div>
    </div>
</section>
{% endblock %}
